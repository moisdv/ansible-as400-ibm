---
- name: Gathering Job Responses
  hosts: all
  vars:
    ansible_python_interpreter: /QOpenSys/pkgs/bin/python3
    JOB_NAME: PRUEBA
  collections:
    - ibm.power_ibmi
  connection: ssh
  gather_facts: true
  tasks:

    - name: FINALIZAR SUBSISTEMA
      ibmi_end_subsystem:
        subsystem: M400SBS
        how_to_end: '*IMMED'
      tags:
      - bajar_subsistema
    
    - name: ESTADO SUBSISTEMA FINALIZADO
      ibmi_display_subsystem:
          subsystem: M400SBS
    
    - name: INICIAR SUBSISTEMA
      ibmi_start_subsystem:
        subsystem: 400SBS
        library: M400LIB
      tags:
      - iniciar_subsistema

    - name: ESTADO SUBSISTEMA INICIADO
      ibmi_display_subsystem:
          subsystem: M400SBS
