  vars:
    ansible_python_interpreter: /QOpenSys/pkgs/bin/python3
    JOB_NAME: PRUEBA
  collections:
    - ibm.power_ibmi
  connection: ssh
  gather_facts: true
  tasks:
    
    - name: prueba
      ibmi_start_subsystem:
        subsystem: M400SBS
        
