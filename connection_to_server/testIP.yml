---
- name: Gathering Job Responses
  hosts: all
  vars:
    ansible_python_interpreter: /QOpenSys/pkgs/bin/python3
  collections:
    - ibm.power_ibmi
  connection: ssh
  gather_facts: true
  tasks:

    - name: Retener prueba
      ibmi_ibm.power_ibmi.ibmi_submit_job:
        cmd: 'HLDJOB'
        parameters: 'JOB(prueba)'
        check_interval: '20s'
        time_out: '70s'
      register: prueba_output 

    - name: output
      debug:
        var: "{{ prueba_output }}"