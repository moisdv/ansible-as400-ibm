---
- name: Gathering Job Responses
  hosts: all
  vars:
    ansible_python_interpreter: /QOpenSys/pkgs/bin/python3
  collections:
    - ibm.power_ibmi
  connection: ssh
  gather_facts: true
  tasks:

    - name: list all the ethernet port information
      ibmi_sql_query:
        sql: "SELECT JOB_NAME_SHORT,JOB_STATUS FROM TABLE(QSYS2.ACTIVE_JOB_INFO()) B WHERE JOB_NAME_SHORT = 'QDBSRV01' AND JOB_STATUS = 'EVTW'"
      register: select_job_result

    - name: ass
      debug:
        msg: |
          "Hola hola"
      failed_when:
        - select_job_result.row | selectattr('JOB_STATUS', 'equalto', 'EVTW') | map(attribute='JOB_STATUS') | list | length == 0