---
- name: Gathering Job Responses
  hosts: all
  vars:
    ansible_python_interpreter: /QOpenSys/pkgs/bin/python3
  collections:
    - ibm.power_ibmi
  connection: ssh
  gather_facts: true
  tasks:

    - name: Retener prueba
      ibmi_cl_command:
        cmd: 'HLDJOB JOB(prueba)'
      register: prueba_output 

    - name: output
      debug:
        var: prueba_output