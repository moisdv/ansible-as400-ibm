---
- name: Gathering Job Responses
  hosts: all
  vars:
    ansible_python_interpreter: /QOpenSys/pkgs/bin/python3
  collections:
    - ibm.power_ibmi
  connection: ssh
  gather_facts: true
  tasks:

    - name: Submit a batch job and run CALL QGPL/PGM1
      ibmi_submit_job:
        cmd: 'CALL QMQM/QMQM'
        parameters: 'JOB(CM499)'
        check_interval: '30s'
        time_out: '80s'
        status: ['*ACTIVE']
