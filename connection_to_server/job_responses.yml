---
- name: Gathering Job Responses
  hosts: all
  vars:
    ansible_python_interpreter: /QOpenSys/pkgs/bin/python3
  collections:
    - ibm.power_ibmi
  connection: ssh
  gather_facts: true
  tasks:

    - name: Display all the active jobs of subsystem QINTER.
      ibmi_display_subsystem:
        subsystem: QMQM
      register: qmqm_status

    - name: display sub status
      debug:
        var: qmqm_status